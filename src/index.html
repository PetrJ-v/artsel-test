<!DOCTYPE html>
<html lang="ru" prefix="og: http://ogp.me/ns#">

	@@include('html/head.html', {"title": "ASL test"})
	<body class="front-page">
		@@include('html/header.html', {})
		<main>
			<div class="container">
				<div class="h1-title-block">
					<h1 class="h1-title front-page__h1-title">
						<div class="h1-title__part h1-title__part--first">web</div>
						<div class="h1-title__part h1-title__part--second">development</div>
					</h1>
				</div>
			</div>
			<div class="container services">
				<div class="services__left">
					<div class="proposal services__left-offer">
						<div class="offer__content">
							<div class="offer__text">
								Wordpress / Woocommerce project of any scale. HTML Layout of any complexity. Technical SEO optimization. PageSpeed / Core Vitals.
							</div>
							<button class="offer__btn btn--red">Get a quote</button>
						</div>
					</div>
				</div>
				<div class="services__right">
					<div class="services__right-inner">
						<div class="service__item">
							<a href="#" tabindex="0" class="service__item-img service__item-img--worpress">
								<img src="@img/icons/worpress.svg" alt="Wordpress" title="CMS Wordpress" width="190" height="43">
							</a>
						</div>
						<div class="service__item">
							<a href="#" tabindex="0" class="service__item-img service__item-img--woo">
								<img src="@img/icons/woo-commerce.svg" alt="Woocommerce " title="Woocommerce" width="182" height="33">
							</a>
						</div>
						<div class="service__item">
							<a href="#" tabindex="0" class="service__item-img service__item-img--html">
								<img src="@img/icons/html.svg" alt="HTML5 development" title="HTML5" width="38" height="53">
							</a>
						</div>
						<div class="service__item">
							<a href="#" tabindex="0" class="service__item-img service__item-img--seo">
								<img src="@img/icons/seo.svg" alt="SEO" title="SEO optimization" width="153" height="28">
							</a>
						</div>
						<div class="service__item">
							<a href="#" tabindex="0" class="service__item-img service__item-img--web-speed">
								<img src="@img/icons/web-speed.svg" alt="Page speed" title="Page speed optimization" width="166" height="35">
							</a>
						</div>
						<div class="service__item">
							<a href="#" tabindex="0" class="service__item-img service__item-img--figma">
								<img src="@img/icons/figma.svg" alt="Figma layouts" title="Figma" width="122" height="38">
							</a>
						</div>
					</div>
				</div>
			</div>
			<div class="container">
				<hr class="spaced-line mt-full-70">
			</div>
		</main>
		@@include('html/footer.html', {})
		<script src="@js/app.min.js"></script>
	</body>
</html>
